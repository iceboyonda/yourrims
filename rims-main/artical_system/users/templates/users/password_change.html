{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
    <title>Изменение пароля</title>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/pass.css' %}">
{% endblock %}

{% block content %}
<main>

<form method="post" action="{% url 'pass_change' %}">

    {% csrf_token %}

<div class="label-con">

<div class="first-con">
        <label for="{{ form.old_password.id_for_label }}">
            Старый пароль
        </label>
        {{ form.old_password }}
    </div>
    <div class="second-con">
        <label for="{{ form.new_password1.id_for_label }}">
            Новый пароль
        </label>
        {{ form.new_password1 }}
    </div>
    <div class="th-con">
        <label for="{{ form.new_password2.id_for_label }}">
            Подтверждение пароля
        </label>
        {{ form.new_password2 }}
    </div>
</div>

<div class="pass-btn">
    <button class="btn btn-outline-light" type="submit" style="margin-top: 40px; margin-left: 700px; width: 100px">
    Изменить
</button>

</div>
</form>
</main>

{% endblock %}
