{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}{% endblock %}
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>


<body id="body-pd">
    <div class="l-navbar" id="nav-bar">
        <nav class="nav bg-dark">
                <div class="nav_list">
                    <a href="{% url 'index' %}" class="nav_link active">
                    <i class='bx bx-grid-alt nav_icon'></i>
                    <span class="nav_name">Dashboard</span>
                </a>
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'profile_pg' pk=request.user.pk %}" class="nav_link">
                        <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name">Профиль</span>
                    </a>

                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="bg-dark nav_link">
                            <i class='bx bx-log-out nav_icon'></i>
                        </button>
                    </form>

                    <a href="{% url 'cart' %}">
                        <i class="fa-solid   fa-cart-shopping nav_icon" style="margin-left: 23px; color: #9370db"></i>
                    </a>
                    {% else %}
                    <a href="{% url 'login_page' %}" class="nav_link">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <span class="nav_name">Войти</span>
                    </a>
                    {% endif %}
                    </div>
            </nav>
        </div>
<main class="bg-dark text-white">
        {% block content %} {% endblock %}
</main>

 <footer class="bg-body-tertiary text-lg-start">
  <div class="text-center p-3" style="background-color: white;">
      <img src="{% static 'img/logo.png' %}" style="height: 100px;">
      <h6 class="text-dark">Мы находимся по адресу: Бульвар Гусева 36а</h6>
      <h6 class="text-dark">Номер телефона: +7900-45-89-34</h6>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</body>
</html>
